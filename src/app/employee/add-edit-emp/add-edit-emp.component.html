<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input formControlName="Name" matToolTip="Enter Name"
        placeholder="Name">
    </div>

    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input formControlName="Email" matToolTip="Enter Email"
        placeholder="Email">
    </div>

      <label class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
          <input formControlName="Address" matToolTip="Enter Address"
          placeholder="Address">
      </div>

      <label class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
          <input formControlName="Phone" matToolTip="Enter Phone"
          placeholder="Phone">
      </div>

  </div>


  <button (click)="createEmployee()" *ngIf="employeeIdUpdate == null" class="btn btn-primary">
      Add
  </button>

  <button (click)="loadEmployeeToEdit()" *ngIf="employeeIdUpdate != null" class="btn btn-primary">
      Update
  </button>
